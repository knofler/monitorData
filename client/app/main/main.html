<!-- ###################### HEADER #################################### -->
<!-- Toolbars or Navbars -->
<div ng-include="'components/navbar/navbar.html'"></div>   

<!-- header divs and contents -->
<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Monitoring Tool</h1>
    <p class="lead">Record Data for Analysis</p>
    <!-- <img src="assets/images/yeoman.png" alt="I'm Yeoman"> -->
  </div>
 </header>
<!-- ################## END OF HEADER ################################# -->


<!-- ################## MAIN CONTAINER ################################ -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
    
      <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h5 class="text-center">
                        Test Form</h5>
                    <form class="form form-signup" role="form">

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" ng-model="formData.itemName" class="form-control" placeholder="Test item" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" ng-model="formData.func1" class="form-control" placeholder="Function Name" />
                        </div>
                    </div>

                     <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" ng-model="formData.result1" class="form-control" placeholder="Result" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" ng-model="formData.func2" class="form-control" placeholder="Function Name" />
                        </div>
                    </div>

                     <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" ng-model="formData.result2" class="form-control" placeholder="Result" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" ng-model="formData.func3" class="form-control" placeholder="Function Name" />
                        </div>
                    </div>

                     <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" ng-model="formData.result3" class="form-control" placeholder="Result" />
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" ng-model="formData.func4" class="form-control" placeholder="Function Name" />
                        </div>
                    </div>

                     <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" ng-model="formData.result4" class="form-control" placeholder="Result" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" ng-model="formData.testerName" class="form-control" placeholder="Tester Name" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" ng-model="formData.deviceName" class="form-control" placeholder="Device Tested" />
                        </div>
                    </div>

                     <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" ng-model="formData.deviceSpec" class="form-control" placeholder="Device Specs" />
                        </div>
                    </div>

                     <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" ng-model="formData.loginUsed" class="form-control" placeholder="Login ID used " />
                        </div>
                    </div>

                </div>
                 <button class="btn btn-sm btn-primary btn-block" ng-click="addData()">
                    SUBMIT
                    </button>
                  </form>
            </div>
        </div>
    </div>
</div>
</div> 

     </div>
   </div>
 </div>
<!-- ################## END OF MAIN CONTAINER ######################### -->
